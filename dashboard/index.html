<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFlow Monitor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>

            <p class="subtitle">Real-Time Log Analytics</p>
            <div class="status">

                <span id="status-text">Connecting...</span>
                <button id="refresh-btn" onclick="refreshData()">ğŸ”„ Refresh</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">ğŸ“ˆ</div>

                    <div class="stat-value" id="total-logs">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">âŒ</div>
                <div class="stat-content">
                    <div class="stat-label">Errors</div>
                    <div class="stat-value error" id="error-count">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">âš ï¸</div>
                <div class="stat-content">

                    <div class="stat-value warning" id="warning-count">0</div>

            </div>
            <div class="stat-card">
                <div class="stat-icon">ğŸ–¥ï¸</div>
                <div class="stat-content">
                    <div class="stat-label">Active Hosts</div>
                    <div class="stat-value" id="host-count">0</div>
                </div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h2>ğŸ“Š Logs Over Time (Last 60 Minutes)</h2>
                <canvas id="timeChart"></canvas>
            </div>

            <div class="chart-card">
                <h2>ğŸ¯ Log Levels Distribution</h2>
                <canvas id="levelChart"></canvas>
            </div>

            <div class="chart-card">
                <h2>ğŸ–¥ï¸ Top Hosts by Log Count</h2>

            </div>
        </div>

        <footer>
            <p>Last updated: <span id="last-update">Never</span></p>
            <p class="info">Auto-refresh every 30 seconds</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
